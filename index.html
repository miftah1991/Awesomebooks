<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Books</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="header">
                <h1>Awesome Books</h1>
            </div>
            <div class="main-nav">
                <ul class="nav">
                    <li class="nav-list">List</li>
                    <li class="nav-add">Add New</li>
                    <li class="nav-contact">Contact Info</li>
                </ul>
            </div>
        </nav>
        <div class="date-row">
            <p class="currentdate">February 09 2022, 08:18:08 am</p>
        </div>

    </header>
    <section class="books-section">
        <h1>All Awesome Books</h1>
        <div class="list-show">
            <ul id="book-lis">

            </ul>
        </div>
    </section>
    <section class="books-add-section">
        <h2>Add New Book</h2>
        <div class="add-book-elements">
            <input type="text" class="title" placeholder="title"> <br><br>
            <input type="text" class="author" placeholder="author"> <br><br>
            <button type="button" class="Add">Add</button>
        </div>
    </section>
    <footer>
        <h4>Copyright All rights reserved</h4>
    </footer>
    <script src="js/site.js"></script>
    <script src="js/currenttime.js"></script>
